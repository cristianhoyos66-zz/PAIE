<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta 
            http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <form 
            style="text-align: center">
            <label>
                Usuario: 
            </label> 
            <input
                type="text"
                id="inputEmail"/> 
            <br><br>
            <label>
                Clave: 
            </label>
             <input 
                type="text"
                id="inputPass"/>
            <br><br>
            <button 
                type="button" id="btnSend">get user</button>
                
            <button 
                type="button" id="btnSend2">get user and email</button>
        </form>
        
         <script 
            src="https://code.jquery.com/jquery-2.2.4.min.js">
        </script>
        
        <script>
            $('#btnSend').on('click', function (e) {
                e.preventDefault();
                $.get('http://localhost:8084/AppSchool/rest/users/getUser', {
                    email: $('#inputEmail').val(),
                    //clave: $('#inputPass').val()
                }, function(resp) {
                    if (!$.isEmptyObject(resp)) {
                        alert(resp.email + ' ' + resp.pass);
                    } else {
                        alert('No existe el usuario');
                    }
                }).fail(function() {
                    alert('No funciono bebé');
                });
            });
            
            $('#btnSend2').on('click', function (e) {
                e.preventDefault();
                $.get('http://paieapprws.jelastic.servint.net/apprest/users/validateGetUser', {
                    email: $('#inputEmail').val(),
                    clave: $('#inputPass').val()
                }, function(resp) {
                    if (!$.isEmptyObject(resp)) {
                        alert(resp.email + ' ' + resp.pass);
                    } else {
                        alert('No existe el usuario');
                    }
                }).fail(function() {
                    alert('No funciono bebé');
                });
            });
        </script>
        
    </body>
</html>
